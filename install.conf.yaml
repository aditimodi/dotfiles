- defaults:
    link:
      relink: true

- clean: ['~']

- create:
   - ~/.vim

- shell:
   - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim:
    ~/.aliases:
    ~/.exports:
    ~/.functions:
    ~/.bashrc: bashrc_source
    ~/.gitconfig: gitconfig
